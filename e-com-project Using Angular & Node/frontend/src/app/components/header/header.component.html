<header class="bg-[#101828] shadow-md text-white">
  <!-- Top Row: Logo + Search + Profile -->
  <div class="max-w-7xl mx-auto flex items-center justify-between py-2">
    <!-- Logo -->
    <div class="flex gap-2">
      <span class="text-xl font-bold text-gray-400">ğŸ›’ShopEase</span>
    </div>

    <!-- Search Bar -->
    <div class="hidden sm:flex  mx-6 relative border rounded-lg">
      <!-- Input -->
      <input
        id="search"
        type="text"
        placeholder=" "
        class="peer w-60 px-4 pt-5 pb-2  rounded-l-md  focus:outline-none"
      />

      <!-- Label -->
      <label
        for="search"
        class="absolute left-4 top-2 text-gray-500 text-sm transition-all
           peer-placeholder-shown:top-3.5 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-400
           peer-focus:top-1 peer-focus:text-sm peer-focus:text-gray-500"
      >
        Search products...
      </label>

      <!-- Search Button -->
      <button class="bg-gray-300 text-gray-400 px-4 rounded-r-lg hover:bg-blue-300 transition">
        ğŸ”
      </button>
    </div>

    <!-- Icons -->
    <div class="flex items-center gap-4 text-gray-400">
      <a href="/cart" class="hover:text-gray-600">ğŸ›’Cart</a>
      <a href="/profile" class="hover:text-gray-600">ğŸ‘¤Profile</a>
    </div>
  </div>

  <!-- Search bar for mobile -->
  <div class="sm:hidden px-4 pb-3">
    <input
      type="text"
      placeholder="Search products..."
      class="w-full px-4 py-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none"
    />
  </div>

  <!-- Bottom Row: Category Menu -->
  <nav class="bg-[#2d3138b5]">
    <div class="max-w-7xl mx-auto flex gap-4  overflow-x-auto px-4 py-2 text-sm sm:text-base ml-27 text-gray-400">
      <a *ngFor="let category of categoryList; let i = index" href="#" class="hover:text-gray-600 whitespace-nowrap">
        {{ category.name }}
      </a>
    </div>
  </nav>
</header>
