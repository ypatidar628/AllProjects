<div class="p-4 sm:p-6 md:p-10 lg:p-20">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
    <h1 class="text-2xl sm:text-3xl font-semibold">ðŸ“¦ Manage Products</h1>
    <button
      class="bg-white shadow text-blue-500 rounded-3xl px-4 py-2 hover:bg-blue-100 transition"
      routerLink="/admin/product/add">
      âž• Add New Product
    </button>
  </div>

  <!-- Filter Field -->
  <mat-form-field appearance="fill" class="w-full mb-4">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
  </mat-form-field>

  <!-- Table Container -->
  @if (allData.length != 0) {
    <div class="overflow-x-auto bg-white rounded shadow-md">
      <table mat-table [dataSource]="dataSource" matSort class="min-w-[600px] w-full">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left px-4 py-2">ID</th>
          <td mat-cell *matCellDef="let row" class="px-4 py-2">
            {{ row._id }}
          </td>
        </ng-container>

        <!-- Image Column -->
        <ng-container matColumnDef="image">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left px-4 py-2">Image</th>
          <td mat-cell *matCellDef="let row" class="px-4 py-2">
            {{ row.image }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left px-4 py-2">Name</th>
          <td mat-cell *matCellDef="let row" class="px-4 py-2">
            {{ row.name }}
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="text-left px-4 py-2">Description</th>
          <td mat-cell *matCellDef="let row" class="px-4 py-2">
            {{ row.description }}
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef class="text-left px-4 py-2">Action</th>
          <td mat-cell *matCellDef="let row" class="px-4 py-2 space-x-2">
            <button class="bg-white shadow text-blue-500 px-6 py-2 rounded-3xl hover:bg-blue-100"
                    [routerLink]="'/admin/product/' + row._id">
              Edit
            </button>
            <button (click)="deleteProduct(row._id)"
                    class="bg-white shadow text-red-500 px-4 py-2 rounded-3xl hover:bg-blue-100">
              Delete
            </button>
          </td>
        </ng-container>

        <!-- Table Rows -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- No Data Row -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell px-4 py-3 text-center" colspan="3">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </table>
    </div>
