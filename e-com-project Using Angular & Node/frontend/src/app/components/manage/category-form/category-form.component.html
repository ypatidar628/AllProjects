<div class="flex flex-col items-center px-4 md:px-10 mt-10">
  <!-- Heading -->
  <h1 class="text-2xl sm:text-3xl font-medium mb-6 text-center">➕ Add Category</h1>

  <!-- Form Container -->
  <form class="w-full max-w-md bg-white p-6 rounded shadow-md">
    <div class="flex flex-col sm:flex-row gap-4 items-start sm:items-end">
      <!-- Input Field -->
      <mat-form-field appearance="fill" class="w-full">
        <mat-label>Name</mat-label>
        <input [(ngModel)]="name" matInput type="text" placeholder="Enter category name" name="name" />
      </mat-form-field>

      <!-- Button -->
      @if (!name) {
        <button type="button" [disabled]="!name" (click)="addCategory()"  class="bg-transparent  text-blue-500 px-6 py-4 rounded transition duration-200 ease-in-out w-full sm:w-auto mb-5">➕Add
        </button>
          } @else {

      <button type="button" (click)="addCategory()"  class="bg-white shadow text-blue-500 px-6 py-4 rounded hover:bg-blue-100 transition w-full sm:w-auto mb-5">➕Add
      </button>
      }
    </div>
  </form>
</div>
